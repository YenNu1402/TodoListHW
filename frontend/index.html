<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h4>Lê Thị Yến Nữ - 29201353779</h4>
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Nhập công việc cần thực hiện...">
            <button onclick="addNew()">Thêm mới</button>
        </div>

        <div class="todo-columns">
            <div class="column">
                <h4> Chưa hoàn thành (<span id="countPending">0</span>)</h4>
                <ul id="todoPending"></ul>
            </div>

            <div class="column">
                <h4> Đã hoàn thành (<span id="countDone">0</span>)</h4>
                <ul id="todoDone"></ul>
            </div>

        <!-- <ul id="todoList"></ul> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
