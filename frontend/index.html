<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Nhập công việc cần thực hiện...">
            <button onclick="addNew()">Thêm mới</button>
        </div>

        <h4 class="pending-title"> Chưa hoàn thành</h4>
        <ul id="todoPending"></ul>

        <h4 class="done-title"> Đã hoàn thành</h4>
        <ul id="todoDone"></ul>

        <!-- <ul id="todoList"></ul> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
